<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .dashboard-container h1 {
            color: #2c5aa0;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .dashboard-container p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .logout-button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, User!</h1>
        <p>You have successfully logged in and are now viewing your private content.</p>
        <form action="/logout" method="POST">
            <button type="submit" class="logout-button">Log Out</button>
        </form>
    </div>
</body>
</html>
