<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .dashboard-container {
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .dashboard-container h1 {
            color: #2c5aa0;
            margin-bottom: 20px;
        }

        .dashboard-container p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .logout-link {
            display: inline-block;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout-link:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 id="welcomeMessage"></h1>
        <p>You have successfully logged in and are now viewing your private content.</p>
        <a href="frontpage.html" class="logout-link">Log Out</a>
    </div>

    <script>
        const username = sessionStorage.getItem('username');
        if (username) {
            document.getElementById('welcomeMessage').textContent = `Welcome, ${username}!`;
        } else {
            document.getElementById('welcomeMessage').textContent = 'Welcome to Your Dashboard!';
        }
    </script>
</body>
</html>
